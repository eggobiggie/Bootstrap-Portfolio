<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Contact</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand logoName" href="./index.html">Mia Crandell</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="./index.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-sm-10">
        <div class="panel panel-default">
          <div class="col-md-12">
            <h1 class="page-header mainTitle">Contact Me</h1>
          </div>
              <div class="panel-body">
                  <div class="col-md-12 contactBox">
                    <form name="information">
                      Name <br/>
                      <input type="text" name="name" placeholder="John Smith" class="inputInfo"><br/>
                      Email <br/>
                      <input type="text" name="email" placeholder="example@gmail.com" class="inputInfo" id="emailInput"><br/>
                      </form>
                      <br/>
                      Message <br/>
                      <textarea rows="10" cols="50" name="message" class="messageArea"></textarea>
                      <br/>
                      <button type="submit" name="submit1" value="Submit" class="submitButton">Submit</button>
                  </div>
              </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-10">
        <div class="panel panel-default">
          <h3 class="page-header connectTitle">Connect With Me</h3>
            <div class="panel-body">
              <a href="https://github.com/eggobiggie" target="_blank"><img src="./assets/images/github.png" alt="github icon" id="github" class="icons"></a>
              <a href="https://www.linkedin.com/in/mia-crandell-06a84b127/" target="_blank"><img src="./assets/images/linkedin.png" alt="linkedin icon" id="linkedin" class="icons"></a>
              <a href="https://stackoverflow.com/users/8474474/mia-crandell" target="_blank"><img src="./assets/images/stackoverflow.png" alt="stackoverflow icon" id="stack" class="icons"></a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <footer class="footer navbar-fixed-bottom">
        <div class="container">
          <p>&copy; Copyright 2017 Mia Crandell</p>
        </div>
      </footer>
    </div>
  </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
